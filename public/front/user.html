<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css//user.css">
  <title>移动端练习</title>
</head>
<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_back"><i class="mui-icon mui-icon-back"></i></a>
      <h3>会员中心</h3>
    </div>
    <div class="lt_main">
      <!-- mui的区域滚动容器 -->
      <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul class="mui-table-view">
              <li class="mui-table-view-cell mui-media">
               
              </li>
              <li class="mui-table-view-cell">
                <a class="mui-navigate-right">账号与安全</a>
              </li>
              <li class="mui-table-view-cell">
                  <a class="mui-navigate-right">我的购物车</a>
              </li>
              <li class="mui-table-view-cell">
                <a class="mui-navigate-right">收货地址管理</a>
              </li>
            </ul>
            <div class="btn">
              <button class="mui-btn mui-btn-block btn-logout">退出</button>
            </div>

          </div>
      </div>
    </div>
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li >
          <a href="index.html" ><i class="fa fa-home"></i><p>首页</p></a>
        </li>
        <li>
          <a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a>
        </li>
        <li>
          <a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a>
        </li>
        <li>
          <a href="user.html"  class="current"><i class="fa fa-user"></i><p>会员中心</p></a>
        </li>
      </ul>
    </div>
  </div>

<!-- 模板部分 -->
  <script type="text/html" id="userTmp">
    <a href="javascript:;"class='mui-navigate-right'>
      <img class="mui-media-object mui-pull-left" src="./images/user.jpg">
      <div class="mui-media-body">
          {{username}}
          <p class='mui-ellipsis'>绑定手机：{{mobile}}</p>
      </div>
    </a>
  </script>




  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>
</body>
</html>
