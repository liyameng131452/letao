<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/cart.css">
  <title>移动端练习</title>
</head>
<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_back"><i class="mui-icon mui-icon-back"></i></a>
      <h3>购物车</h3>
    </div>
    <div class="lt_main">
      <!-- mui的区域滚动容器 -->
      <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
              <ul class="mui-table-view" id="productList">
               
              </ul>
          </div>
      </div>
    </div>
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li >
          <a href="index.html"><i class="fa fa-home"></i><p>首页</p></a>
        </li>
        <li>
          <a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a>
        </li>
        <li>
          <a href="#" class="current"><i class="fa fa-shopping-cart "></i><p>购物车</p></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-user"></i><p>会员中心</p></a>
        </li>
      </ul>
    </div>
  </div>
  
  <!-- 模板渲染部分 -->
  <script type="text/html" id="cartTmp">
    {{each info v i}}
    <li class="mui-table-view-cell mui-transitioning mui-selected">
      <div class="mui-slider-right mui-disabled mui-selected">
        <a 
          data-id="{{v.id}}"
          data-num="{{v.num}}"
          data-productNum="{{v.productNum}}"
          data-size="{{v.size}}"
          data-productSize="{{v.productSize}}"
          class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit">
        </a>
        <a class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete" data-id="{{v.id}}"></a>
      </div>
      <div class="mui-slider-handle">
        <div class="mui-table-cell">
          <div class="cart-img">
            <img src="{{v.pic[0].picAddr}}" alt="">
            <input type="checkbox">
          </div>
          <div class="cart-info">
            <p class="proName">
              {{v.proName}}
            </p>
            <p>
              <span class="new">¥{{v.price}}</span>
              <span class="old">¥{{v.oldPrice}}</span>
              <span class="mui-pull-right">{{v.num}}双</span>
            </p>
            <p>
              鞋码：{{v.size}}
            </p>
          </div>
        </div>
      </div>
    </li>
    {{/each}}
  </script>

  <!-- 确认框里的尺码部分的模板 -->
  <script type="text/html" id="editTmp">
    <div class="size">
        尺码 ：
      <% 
        var arr=productsize.split('-');
        var start=arr[0];
        var end=arr[1];
        for(var i=start;i<=end;i++){
      %>
        <span class="{{i==size? 'current':''}}">{{i}}</span>
      <% } %>
    </div>
    <!-- 数量部分 -->
    <div class="num">
      数量 ：
      <div class="mui-numbox data-numbox-step='1'" data-numbox-min='1' data-numbox-max='{{productnum}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="{{num}}" />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
    </div>
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/cart.js"></script>
</body>
</html>
