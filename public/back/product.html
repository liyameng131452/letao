<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>乐淘商城商品管理页练习</title>
</head>
<body>
  <!-- 侧边栏模块开始 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="#">黑马19期</a>
    </div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
        </li>
        <li>
          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <ul class="child" style="display:none;">
            <li><a href="first.html">一级分类</a></li>
            <li><a href="second.html" >二级分类</a></li>
          </ul>
        </li>
        <li>
          <a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 主体模块部分 -->
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="javascript:;" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="javascript:;" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">二级分类</li>
      </ol>
      <!-- 内容部分 -->
      <div class="lt_content">
        <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="25%">商品名称</th>
              <th width="25%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
           <!-- table渲染部分 -->
            
          </tbody>
        </table>
        <div class="text-right">
          <ul id="pagintor">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- 模态框部分 -->
    <!-- 商品管理的模态框 -->
    <div class="modal fade" id="productModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <form id="form">
                <!-- 二级分类表单 -->
                <div class="form-group">
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                      <span id="droptext">请选择二级分类</span> 
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <!-- 二级分类下拉渲染 -->
                    </ul>
                  </div>
                  <input type="hidden" name="brandId">
                  <input type="hidden" name="statu" value="1">
                  
                </div>
                <!-- 商品名称表单 -->
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
                </div>
                 <!-- 商品描述表单 -->
                <div class="form-group">
                  <textarea class="form-control" rows="3" placeholder="请输入商品描述" name="proDesc"></textarea>
                </div>
                 <!-- 商品库存表单 -->
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
                </div>
                 <!-- 商品尺码表单 -->
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
                </div>
                 <!-- 商品原价表单 -->
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice ">
                </div>
                 <!-- 商品价格表单 -->
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="请输入商品价格" name="price">
                </div>
                 <!-- 上传文件表单 -->
                <div class="form-group">
                  <label for="fileUpload" class="btn btn-default">
                    上传图片
                  </label>
                  <input type="file" multiple name="pic1" id="fileUpload" data-url="/product/addProductPic" style="display:none">
                </div>
                 <!-- 上传图片表单 -->
                <div class="form-group" id="imgBox">
                  <input type="hidden" name="picStatus">
                </div>
              </form>              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary" id="addBtn" form="form">添加</button>
            </div>
          </div>
        </div>
      </div>
    <!-- 退出的模态框 -->
  <div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign">你确定要退出管理系统么？</i></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 模板引擎部分 -->
  <script type="text/html" id="productTmp">
    {{each rows v i}}
      <tr>
        <td>{{(page-1)*size+(i+1)}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu===1?"已上架":"已下架"}}</td>
        <td>
          {{if v.statu===1}}
            <button class="btn btn-danger">下架</button>
          {{else}}
            <button class="btn btn-success">上架</button>
          {{/if}}
        </td>
      </tr>
    {{/each}}
  </script>
<!-- 二级下拉分类的模板 -->
  <script type="text/html" id="dropdownMenu">
    {{each rows v i}}
      <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
    {{/each}}
  </script>
 
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>
</html>
