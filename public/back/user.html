<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>乐淘商城用户页练习</title>
</head>
<body>
  <!-- 侧边栏模块开始 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="#">黑马19期</a>
    </div>
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
        </li>
        <li>
          <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <ul class="child" style="display:none;">
            <li><a href="first.html">一级分类</a></li>
            <li><a href="second.html">二级分类</a></li>
          </ul>
        </li>
        <li>
          <a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 主体模块部分 -->
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
      <!-- 路径导航 -->
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="active">首页</li>
      </ol>
      <!-- 内容部分 -->
      <div class="lt_content">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
           <!-- table渲染部分 -->
          </tbody>
        </table>
        <div class="text-right">
          <ul id="pagintor">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- 模态框部分 -->
    <!-- 禁用启用的模态框 -->
    <div class="modal fade" id="userModal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p class="red"><i class="glyphicon glyphicon-info-sign">你确定要执行此操作么？</i></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="confirmBtn">确定</button>
            </div>
          </div>
        </div>
      </div>
    <!-- 退出的模态框 -->
  <div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign">你确定要退出管理系统么？</i></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 模板引擎部分 -->
  <script type="text/html" id="userTmp">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete===1?"正常":"禁用"}}</td>
        <td data-id="{{v.id}}">
          {{if v.isDelete===1}}
            <button class="btn btn-danger">禁用</button>
          {{else}}
            <button class="btn btn-success">启用</button>
          {{/if}}
        </td>
    </tr>
    {{/each}}
  </script>


 
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>
</body>
</html>
