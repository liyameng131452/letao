<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
  <title>移动端练习</title>
</head>
<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_back"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
    </div>
    <div class="lt_main">
      <!-- mui的区域滚动容器 -->
      <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <!-- 搜索框部分 -->
            <div class="search">
              <input type="text" placeholder="请输入搜索关键字">
              <button class="mui-btn mui-btn-primary">搜索</button>
            </div>
            <!-- 商品排序部分 -->
            <div class="lt_sort">
              <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
              <a href="#" data-type="price">价格<i class="fa fa-angle-down"></i></a>
              <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
              <a href="#">折扣<i class="fa fa-angle-down"></i></a>
            </div>
            <!-- 商品列表部分 -->
            <div class="product">
              <ul>
              </ul>
            </div>
          </div>
      </div>
    </div>
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li >
          <a href="index.html"><i class="fa fa-home"></i><p>首页</p></a>
        </li>
        <li>
          <a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-shopping-cart"></i><p>购物车</p></a>
        </li>
        <li>
          <a href="#"><i class="fa fa-user"></i><p>会员中心</p></a>
        </li>
      </ul>
    </div>
  </div>
  
  <!-- 模板渲染部分 -->
  <script type="text/html" id="listTmp">
    {{if data.length==0}}
      <p>没有更多商品信息了</p>
    {{else}}
      {{each data v i}}
        <li class="product-item">
            <a href="product.html?productId={{v.id}}">
              <img src="{{v.pic[0]?v.pic[0].picAddr:'images/none.png'}}" alt="">
              <p class="mui-ellipsis-2">{{v.proName}}</p>
              <p>
                <span class="now">￥{{v.price}}</span>
                <span class="old">￥{{v.oldPrice}}</span>
              </p>
              <button class="mui-btn mui-btn-primary">立即购买</button>
            </a>
        </li>
      {{/each}}
    {{/if}}
  </script>


  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>
</html>
