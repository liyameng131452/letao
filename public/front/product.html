<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
  <title>移动端练习</title>
</head>
<body>
  <div class="lt_container">
    <div class="lt_header">
      <a href="javascript:history.go(-1);" class="icon_back"><i class="mui-icon mui-icon-back"></i></a>
      <h3>商品详情</h3>
      <a href="javascript:location.reload() ;" class="icon_search"><i class="mui-icon mui-icon-reload"></i></a>
    </div>
    <div class="lt_main">
      <!-- mui的区域滚动容器 -->
      <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
          
          </div>
      </div>
    </div>
    <div class="lt_car">
      <a href="#" class="mui-pull-left">去购物车</a>
      <div class="btns mui-pull-right">
        <button class="mui-btn mui-btn-danger add-cart">加入购物车</button>
        <button class="mui-btn mui-btn-warning">立即购买</button>
      </div>
    </div>
  </div>


  <script type="text/html" id="productTmp">
      <!-- 图片轮播部分 -->
    <div class="mui-slider">
      <div class="mui-slider-group mui-slider-loop">
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
        {{each pic v i}}
          <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
        {{/each}}
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
      </div>
      <div class="mui-slider-indicator">
        {{each pic v i}}
          <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
        {{/each}}
      </div>
    </div>
    <!-- 文本描述部分 -->
    <div class="desc itemBox">
      <strong>{{proName}}</strong>
    </div>
    <!-- 价格部分 -->
    <div class="price itemBox">
      价格 ：
      <span class="now">¥{{price}}</span>
      <span class="old">¥{{oldPrice}}</span>
    </div>
    <!-- 尺码部分 -->
    <div class="size itemBox">
      尺码 ：
      <% 
        var arr=size.split('-');
        var start=arr[0];
        var end=arr[1];
        for(var i=start;i<=end;i++){
      %>
      <span>{{i}}</span>
      <% } %>
    </div>
    <!-- 数量部分 -->
    <div class="num itemBox">
      数量 ：
      <div class="mui-numbox data-numbox-step='1'" data-numbox-min='1' data-numbox-max='{{num}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
      <span>剩余数量：{{num}}双</span>
    </div>
    <!-- 详情部分 -->
    <div class="detail itemBox">
      详情：{{proDesc}}
    </div>
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>
</html>
